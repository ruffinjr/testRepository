name: Call ECHO API 

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  issues:
    types:
      - opened

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  info-dump:
    runs-on: ubuntu-latest
    steps:
    - name: $github
      run:   echo "$GITHUB_CONTEXT"
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
        
  get-data:
    runs-on: ubuntu-latest
    outputs:
      comment_body: ${{ steps.github-data.outputs.data }}
    steps:
      - id: github-data
        run: | 
          echo "::set-output name=data::{ "title": "${{ github.event.issue.title }}", "body": "${{ github.event.issue.body }}", "url": "${{ github.repositoryUrl}}" } "
        
  curl-stmt:
    runs-on: ubuntu-latest
    needs: [get-data]
    outputs:
      response_info: ${{ steps.get-response.outputs.response }}
    steps: 
      - id: get-response
        run: |
          token=$(curl -X POST https://postman-echo.com/post -H "Content-Type: application/json" -d "${{ needs.get-comment-body.outputs.comment_body }}")
          echo "::set-output name=response::$token"
  
  comment-on-issue:
    runs-on: ubuntu-latest
    needs: curl-stmt
    permissions: 
      issues: write
    steps:
      - name: add comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ${{ needs.curl-stmt.outputs.response_info }}
