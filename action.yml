name: call-locus2
description: This is an action that calls locus to help find bug inducing commits
author: Justin Ruffin, Rohan Repala, Dhruv Sapra, Bharath Mahendran
branding:
  icon: 'thumbs-up'
  color: 'white'
          
runs:
  using: "composite"
    steps:
      - id: call-api
        run: curl -X POST https://postman-echo.com/post -H "Content-Type: application/json" -d "{ \"title\":\"${{ github.event.issue.title }}\", \"body\":\"${{ github.event.issue.body }}\", \"url\":\"${{ github.repositoryUrl}}\", \"openDate\":\"${{ github.event.issue.created_at}}\" }"
          
      
